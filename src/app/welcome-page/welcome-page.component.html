<div class="main-page">
  <h1>Welcome to</h1>
  <img src="assets/logo.png" alt="NotflixDB logo" />
  <h2>🍿🎥🌝</h2>
  <div class="actions">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px"
    >
      Login
    </button>
  </div>
</div>
