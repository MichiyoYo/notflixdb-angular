<!-- movies is the reference to the movies array defined in the component -->
<mat-card *ngFor="let movie of movies; let i = index">
  <mat-dialog-content class="movies-wrapper">
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle><img src="{{ movie.ImagePath }}" /></mat-card-subtitle>
    <mat-card-content>{{ movie.Description }}</mat-card-content>
  </mat-dialog-content>
</mat-card>
